<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">INICIA SESIÓN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [ngClass]="inputInvalid ? 'form-control is-invalid' : 'form-control'" formControlName="email"/>
          </div>
          <br>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [ngClass]="inputInvalid ? 'form-control is-invalid' : 'form-control'" formControlName="password"/>
            <div *ngIf="inputInvalid" class="invalid-feedback">Email o contraseña son incorrectos</div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-lg
          btn-block">Iniciar sesión</button>
        </form>
        <br>
        <div class="form-group mt-3">
          <p>Crea una cuenta   <a [routerLink]="['/register']">Registrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
